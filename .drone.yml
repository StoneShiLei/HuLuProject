---
kind: secret
name: username
metadata:
  namespace: default
get:
  path: docker-secret
  name: DOCKER_USERNAME

---
kind: secret
name: password
metadata:
  namespace: default
get:
  path: docker-secret
  name: DOCKER_PASSWORD

---
kind: secret
name: kubeconfig
get:
  path: kubeconfig
  name: KUBECONFIG

---
kind: pipeline
type: kubernetes
name: test1
clone:
  disable: true
metadata:
  namespace: drone
steps:
- name: test
  image: plugins/docker
  environment:
    TEST: ddd
    USERNAME:
      from_secret: username
    PASSWORD:
      from_secret: password
  commands:
  - env


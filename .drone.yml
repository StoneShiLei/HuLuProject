kind: pipeline
type: kubernetes
name: hulu-project-api

steps:
- name: docker  
  image: plugins/docker
  settings:
    dockerfile: HuLuProject/HuLuProject/HuLuProject.Web.Entry/Dockerfile
    username:
      from_secret: username
    password:
      from_secret: password
    repo: registry-vpc.cn-shanghai.aliyuncs.com/hulu0811/huluproject-api
    registry: registry.cn-shanghai.aliyuncs.com
    tags:
      - latest
      - ${DRONE_COMMIT}
- name: dron8s
  image: bh90210/dron8s:latest
  settings:
    yaml: ./hulu-project-deploy
    # variables. Must be lowercase, Usage: {{.service_name}}
    image_tag: ${DRONE_COMMIT}
    kubeconfig:
        from_secret: kubeconfig

